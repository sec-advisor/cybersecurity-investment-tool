<div *ngIf="form$ | async as form" class="d-flex flex-wrap justify-content-center">
  <div class="settings shadow-lg p-3 mb-5 bg-white rounded me-3">
    <form [formGroup]="form">
      <div class="row justify-content-center">
        <div class="mx-auto">
          <h2 class="h3 mb-4 page-title">GL - Breach Probability Function</h2>
          <div class="my-4">
            <h5 class="mb-0 mt-5">BPF Settings</h5>
            <p>Customize the BPF to your needs</p>

            <!-- Current BPF -->
            <hr class="my-4" />
            <strong class="mb-0">Current BPF</strong>
            <p [mathjax]="latexFormula" hidden></p>
            <!-- Needed because otherwise it doesn't work -->
            <!-- appMathJaxUpdater directive is needed otherwise updating is not working -->
            <div [mathjax]="'`' + form.get('bpf')?.value + '`'" [appMathJaxUpdater]="form.get('bpf')?.value"></div>

            <!-- BPF -->
            <hr class="my-4" />
            <strong class="mb-0">BPF Customization</strong>
            <p>Customize the BPF</p>
            <ngb-accordion #acc="ngbAccordion" class="no-padding" [closeOthers]="true">
              <ngb-panel id="bpf-basic" title="Basic">
                <ng-template ngbPanelContent>
                  <app-bpf-basic formControlName="bpf"></app-bpf-basic>
                </ng-template>
              </ngb-panel>
              <ngb-panel title="Advanced">
                <ng-template ngbPanelContent>
                  <app-bpf-advanced formControlName="bpf" [errorText]="errorText"></app-bpf-advanced>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>

            <!-- Test Segments -->
            <hr class="my-4" />
            <strong class="mb-0">Test Segments</strong>
            <p>Segments for testing the BPF.</p>
            <ngb-accordion #acc="ngbAccordion" class="no-padding">
              <ngb-panel id="bpf-test-segment" title="Segments">
                <ng-template ngbPanelContent>
                  <app-test-segments formControlName="segments"></app-test-segments>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
      </div>
    </form>
  </div>

  <app-bpf-graphic class="shadow-lg p-3 mb-5 bg-white rounded" [bpf]="form.get('bpf')?.value"
    [segments]="form.get('segments')?.value">
  </app-bpf-graphic>
</div>
