<app-header text="Solution Recommendations"></app-header>

<div *ngIf="stream$ | async as stream" class="d-flex content-wrapper">
  <app-segment-selection [segments]="stream.segments"></app-segment-selection>

  <div class="w-100 content-inner d-flex justify-content-center bg-light">
    <div class="row-wrapper p-3">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
          <app-configuration [segment]="stream.selectedSegment"></app-configuration>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <app-recommendation-presenter [segment]="stream.selectedSegment">
          </app-recommendation-presenter>
        </div>
      </div>
    </div>
  </div>
</div>
