name: Mentor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: self-hosted
    container: python:3.9-alpine
    steps:
    - uses: actions/checkout@v3
    - name: Format Mentor
      run: |
        cd mentor
        pip install black
        black server.py engine
  lint:
    runs-on: self-hosted
    container: python:3.9-alpine
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
    - name: Lint Mentor
      run: |
        cd mentor
        pip install flake8
        flake8 server.py engine